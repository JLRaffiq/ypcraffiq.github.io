<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/Components/tailwind.config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/Components/tailwindstyles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body>
    <header class="bg-gray-700/50 absolute z-10 w-full">
      <nav class="flex items-center w-[92%] w-full mx-auto">
        <div
          class="w-64 transition-all duration-150 cursor-pointer hover:scale-125"
        >
          <a href="index.html"
            ><img src="/Assets/theme/jungle/logo.png" alt="" class="logo"
          /></a>
        </div>
        <div
          class="nav-links duration-500 md:static absolute md:min-h-fit min-h-[30vh] left-0 top-[-700%] md:bg-transparent md:w-auto w-full flex items-center px-5 ml-auto"
        >
          <ul
            class="grid grid-rows-2 grid-flow-col md:flex mx-auto md:space-y-0 gap-6 py-10"
          >
            <li>
              <div
                class="button w-40 h-16 bg-skin-fill cursor-pointer select-none hover:translate-y-2 hover:[box-shadow:0_0px_0_0_var(--color)] hover:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_var(--color)] rounded-full border-[1px] border-green-400"
              >
                <span
                  class="flex flex-col justify-center items-center h-full text-skin-base font-bold text-lg"
                  ><button onclick="document.location='index.html'">
                    Home
                  </button></span
                >
              </div>
            </li>
            <li>
              <div
                class="button w-40 h-16 bg-skin-fill cursor-pointer select-none hover:translate-y-2 hover:[box-shadow:0_0px_0_0_var(--color)] hover:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_var(--color)] rounded-full border-[1px] border-green-400"
              >
                <span
                  class="flex flex-col justify-center items-center h-full text-skin-base font-bold text-lg"
                  ><button onclick="document.location='video.html'">
                    Cartoon
                  </button></span
                >
              </div>
            </li>
            <li>
              <div
                class="button w-40 h-16 bg-skin-fill cursor-pointer select-none hover:translate-y-2 hover:[box-shadow:0_0px_0_0_var(--color)] hover:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_var(--color)] rounded-full border-[1px] border-green-400"
              >
                <span
                  class="flex flex-col justify-center items-center h-full text-skin-base font-bold text-lg"
                  ><button onclick="document.location='game.html'">
                    Game
                  </button></span
                >
              </div>
            </li>
            <li>
              <div
                class="button w-40 h-16 bg-skin-fill cursor-pointer select-none hover:translate-y-2 hover:[box-shadow:0_0px_0_0_var(--color)] hover:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_var(--color)] rounded-full border-[1px] border-green-400"
              >
                <span
                  class="flex flex-col justify-center items-center h-full text-skin-base font-bold text-lg"
                  ><button onclick="document.location='about.html'">
                    About Us
                  </button></span
                >
              </div>
            </li>
          </ul>
        </div>

        <div class="flex items-end gap-6 md:hidden ml-auto">
          <ion-icon
            onclick="onToggleMenu(this)"
            name="menu"
            class="text-3xl cursor-pointer"
          ></ion-icon>
        </div>
      </nav>
    </header>

    <div class="w-full h-screen relative">
      <div
        class="background bg-[url('/Assets/theme/jungle/bg_image2.jpg')] w-full h-full bg-cover flex"
      >
        <div class="wrapper hide">
          <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
          </div>
          <div class="game-container hide"></div>
          <button id="stop" class="hide p-5">Stop Game</button>
        </div>
        <div class="controls-container bg-cover">
          <p id="result"></p>
          <button id="start" class="p-5">Start Game</button>
        </div>
      </div>
    </div>
    <script src="Components/game.js"></script>
    <script>
      const navLinks = document.querySelector(".nav-links");
      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";
        navLinks.classList.toggle("top-[9%]");
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Add click event listeners to the buttons
        document.querySelector("#stop").addEventListener("click", function () {
          document.querySelector(".game-container").classList.add("hide");
          document.querySelector(".wrapper").classList.add("hide");
          document.querySelector("#stop").classList.add("hide");
          document.querySelector("#result").classList.add("hide");
          document
            .querySelector(".controls-container")
            .classList.remove("hide");
        });

        document.querySelector("#start").addEventListener("click", function () {
          document.querySelector(".controls-container").classList.add("hide");
          document.querySelector(".game-container").classList.remove("hide");
          document.querySelector(".wrapper").classList.remove("hide");
          document.querySelector("#stop").classList.remove("hide");
          document.querySelector("#result").classList.remove("hide");
        });
      });

      function checkWindowSize() {
        if (window.innerWidth < 600) {
          document.querySelector(".game-container").style.display = "none";
          document.querySelector(".wrapper").style.display = "none";
          document.querySelector("#stop").style.display = "none";
          document.querySelector("#result").style.display = "none";
          document.querySelector(".controls-container").style.display = "none";
        } else {
          document.querySelector(".game-container").style.display = "";
          document.querySelector(".wrapper").style.display = "";
          document.querySelector("#stop").style.display = "";
          document.querySelector("#result").style.display = "";
          document.querySelector(".controls-container").style.display = "";
        }
      }

      window.addEventListener("resize", checkWindowSize);

      // Run the function once on page load
      checkWindowSize();

      /////
      var selectElement = document.querySelector("#theme-select");
      var htmlElement = document.querySelector("html");
      var logoElement = document.querySelector(".logo");
      var bgElement = document.querySelector(".background"); // add this line to select the background element
      var ctrlElement = document.querySelector(".controls-container"); // add this line to select the background element

      // Check local storage for saved theme
      var savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        htmlElement.className = savedTheme;
        if (htmlElement.classList.contains("theme-snow")) {
          logoElement.src = "/Assets/theme/snow/logo.png";
          bgElement.style.backgroundImage =
            "url('/Assets/theme/snow/bg_image2.jpg')";
          ctrlElement.style.backgroundImage =
            "url('/Assets/theme/snow/bg_image2.jpg')";
        } else if (htmlElement.classList.contains("theme-jungle")) {
          logoElement.src = "/Assets/theme/jungle/logo.png";
          bgElement.style.backgroundImage =
            "url('/Assets/theme/jungle/bg_image2.jpg')";
          ctrlElement.style.backgroundImage =
            "url('/Assets/theme/jungle/bg_image2.jpg')";
        } else if (htmlElement.classList.contains("theme-desert")) {
          logoElement.src = "/Assets/theme/desert/logo.png";
          bgElement.style.backgroundImage =
            "url('/Assets/theme/desert/bg_image2.jpg')";
          ctrlElement.style.backgroundImage =
            "url('/Assets/theme/desert/bg_image2.jpg')";
        }
        selectElement.value = savedTheme;
      }
    </script>
  </body>
</html>
