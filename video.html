<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/Components/tailwind.config.js"></script>
    <link rel="stylesheet" href="/Components/tailwindstyles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <header class="bg-gray-700/50 absolute z-10 w-full">
      <nav class="flex items-center w-[92%] w-full mx-auto">
        <div
          class="w-64 transition-all duration-150 cursor-pointer hover:scale-125"
        >
          <a href="index.html"
            ><img src="/Assets/theme/jungle/logo.png" alt="" class="logo"
          /></a>
        </div>
        <div
          class="nav-links duration-500 md:static absolute md:min-h-fit min-h-[30vh] left-0 top-[-700%] md:bg-transparent md:w-auto w-full flex items-center px-5 ml-auto"
        >
          <ul
            class="grid grid-rows-2 grid-flow-col md:flex mx-auto md:space-y-0 gap-6 py-10"
          >
            <li>
              <div
                class="button w-40 h-16 bg-skin-fill cursor-pointer select-none hover:translate-y-2 hover:[box-shadow:0_0px_0_0_var(--color)] hover:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_var(--color)] rounded-full border-[1px] border-green-400"
              >
                <span
                  class="flex flex-col justify-center items-center h-full text-skin-base font-bold text-lg"
                  ><button onclick="document.location='index.html'">
                    Home
                  </button></span
                >
              </div>
            </li>
            <li>
              <div
                class="button w-40 h-16 bg-skin-fill cursor-pointer select-none hover:translate-y-2 hover:[box-shadow:0_0px_0_0_var(--color)] hover:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_var(--color)] rounded-full border-[1px] border-green-400"
              >
                <span
                  class="flex flex-col justify-center items-center h-full text-skin-base font-bold text-lg"
                  ><button onclick="document.location='video.html'">
                    Cartoon
                  </button></span
                >
              </div>
            </li>
            <li>
              <div
                class="button w-40 h-16 bg-skin-fill cursor-pointer select-none hover:translate-y-2 hover:[box-shadow:0_0px_0_0_var(--color)] hover:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_var(--color)] rounded-full border-[1px] border-green-400"
              >
                <span
                  class="flex flex-col justify-center items-center h-full text-skin-base font-bold text-lg"
                  ><button onclick="document.location='game.html'">
                    Game
                  </button></span
                >
              </div>
            </li>
            <li>
              <div
                class="button w-40 h-16 bg-skin-fill cursor-pointer select-none hover:translate-y-2 hover:[box-shadow:0_0px_0_0_var(--color)] hover:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_var(--color)] rounded-full border-[1px] border-green-400"
              >
                <span
                  class="flex flex-col justify-center items-center h-full text-skin-base font-bold text-lg"
                  ><button onclick="document.location='about.html'">
                    About Us
                  </button></span
                >
              </div>
            </li>
          </ul>
        </div>

        <div class="flex items-end gap-6 md:hidden ml-auto">
          <ion-icon
            onclick="onToggleMenu(this)"
            name="menu"
            class="text-3xl cursor-pointer"
          ></ion-icon>
        </div>
      </nav>
    </header>

    <div x-data="{ imgModal : false, imgModalSrc : '', imgModalDesc : '' }">
      <template
        @img-modal.window="imgModal = true; imgModalSrc = $event.detail.imgModalSrc; imgModalDesc = $event.detail.imgModalDesc;"
        x-if="imgModal"
      >
        <div
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 transform scale-90"
          x-transition:enter-end="opacity-100 transform scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 transform scale-100"
          x-transition:leave-end="opacity-0 transform scale-90"
          x-on:click.away="imgModalSrc = ''"
          class="p-2 fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center bg-black bg-opacity-75"
        >
          <div
            @click.away="imgModal = ''"
            class="flex flex-col max-w-3xl max-h-full overflow-auto"
          >
            <div class="z-50">
              <button
                @click="imgModal = ''"
                class="float-right pt-2 pr-2 outline-none focus:outline-none"
              >
                <svg
                  class="fill-current text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                >
                  <path
                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="p-2">
              <video
                :src="imgModalSrc"
                :alt="imgModalSrc"
                class="object-contain h-1/2-screen"
                controls
              ></video>
              <p x-text="imgModalDesc" class="text-center text-white"></p>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="w-full h-screen relative">
      <div
        class="background bg-[url('/Assets/theme/jungle/bg_image2.jpg')] w-full h-full bg-cover"
      >
        <div x-data="{}" class="swiper-wrapper">
          <div class="swiper mySwiper mx-10 my-auto h-96 flex items-center">
            <div class="swiper-wrapper h-64">
              <div class="swiper-slide">
                <a
                  @click="$dispatch('img-modal', {  imgModalSrc: '/Assets/video1.mp4', imgModalDesc: 'A businessman is getting ready to go to work. One thing is missing however. His briefcase. Join him in his journey across his room to find his briefcase before heading off to work.' })"
                  class="cursor-pointer"
                >
                  <video class="w-full h-full" src="/Assets/video1.mp4"></video>
                </a>
              </div>
              <div class="swiper-slide">
                <a
                  @click="$dispatch('img-modal', {  imgModalSrc: '/Assets/video2.mp4', imgModalDesc: 'This animation is about a group of monkeys playing at a theme park. 2 of them are riding the &#34Rocky Ship&#34 ride and the other 3 monkeys are on the merry-go-round. All of them are playfully enjoying their time at the theme park.' })"
                  class="cursor-pointer"
                >
                  <video class="w-full h-full" src="/Assets/video2.mp4"></video>
                </a>
              </div>
              <div class="swiper-slide">
                <a
                  @click="$dispatch('img-modal', {  imgModalSrc: '/Assets/video3.mp4', imgModalDesc: 'This animation shows the two hand-puppets in a kids show. One of the hand-puppets is a chicken while the other is a cow. Both of them are shown to be jolly and in great spirits. Both interact with each other in a way that is without spoken word.' })"
                  class="cursor-pointer"
                >
                  <video class="w-full h-full" src="/Assets/video3.mp4"></video>
                </a>
              </div>
              <div class="swiper-slide">
                <a
                  @click="$dispatch('img-modal', {  imgModalSrc: '/Assets/video4.mp4', imgModalDesc: 'Marty the Monkey is here to welcome you into his home, the jungle. Marty shows around his favourite spot in the jungle. Later, his friend Lionel the Snake comes in and asks about Marty&#34s wellbeing. After their brief exchange, Marty decides to climb to the tree nearby.' })"
                  class="cursor-pointer"
                >
                  <video class="w-full h-full" src="/Assets/video4.mp4"></video>
                </a>
              </div>
              <div class="swiper-slide">
                <a
                  @click="$dispatch('img-modal', {  imgModalSrc: '/Assets/video5.mp4', imgModalDesc: 'This animation features the main character at the bottom of the screen, talking about the city. As he is talking about the city, 2 cars and 1 boat are seen moving around the screen. There is also a child at the nearby lake, talking to the main character.' })"
                  class="cursor-pointer"
                >
                  <video class="w-full h-full" src="/Assets/video5.mp4"></video>
                </a>
              </div>
              <div class="swiper-slide">
                <a
                  @click="$dispatch('img-modal', {  imgModalSrc: '/Assets/video6.mp4', imgModalDesc: 'This animation shows the solar system of an alien world. The nearest planet, Eros and the rocky planet, Terra is shown circling the Smiling Sun. There is also a spaceman on a rocket, talking about the solar system. He also orbits around the Sun, much faster than the two planets.' })"
                  class="cursor-pointer"
                >
                  <video class="w-full h-full" src="/Assets/video6.mp4"></video>
                </a>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      const navLinks = document.querySelector(".nav-links");
      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";
        navLinks.classList.toggle("top-[9%]");
      }

      var swiper = new Swiper(".mySwiper", {
        loop: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
        },
        breakpoints: {
          330: {
            slidesPerView: 1.25,
          },
          640: {
            slidesPerView: 1.5,
          },
          768: {
            slidesPerView: 2.25,
          },
          1080: {
            slidesPerView: 2.5,
          },
          1280: {
            slidesPerView: 3.25,
          },
          1580: {
            slidesPerView: 3.5,
          },
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      var selectElement = document.querySelector("#theme-select");
      var htmlElement = document.querySelector("html");
      var logoElement = document.querySelector(".logo");
      var bgElement = document.querySelector(".background"); // add this line to select the background element

      // Check local storage for saved theme
      var savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        htmlElement.className = savedTheme;
        if (htmlElement.classList.contains("theme-snow")) {
          logoElement.src = "/Assets/theme/snow/logo.png";
          bgElement.style.backgroundImage =
            "url('/Assets/theme/snow/bg_image2.jpg')";
        } else if (htmlElement.classList.contains("theme-jungle")) {
          logoElement.src = "/Assets/theme/jungle/logo.png";
          bgElement.style.backgroundImage =
            "url('/Assets/theme/jungle/bg_image2.jpg')";
        } else if (htmlElement.classList.contains("theme-desert")) {
          logoElement.src = "/Assets/theme/desert/logo.png";
          bgElement.style.backgroundImage =
            "url('/Assets/theme/desert/bg_image2.jpg')";
        }
        selectElement.value = savedTheme;
      }
    </script>
  </body>
</html>
